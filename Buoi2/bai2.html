<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
    <link rel="stylesheet" href="/assets/css/style1.css">
</head>

<body>
    <h1>Bài 1 :</h1>
    <div class="container one">
        <div class="inner-content">
            <h2>Đăng nhập</h2>
            <p>Bạn có thể đăng nhập bằng:</p>
            <div class="button google">Đăng nhập với Google</div>
            <div class="button face">Đăng nhập với Facebook</div>
            <p>Hoặc điền các thông tin dưới đây :</p>
            <div class="form">
                <form>
                    <input type="email" placeholder="Email" required>
                    <br>
                    <input type="password" placeholder="Mật khẩu" required>
                </form>
                <button class="accept">Đăng nhập</button>
            </div>
        </div>
    </div>
    <h1>Bài 2 :</h1>
   
    <div class="product-container">

        <div class="product-card">
            <img src="/assets/imgs/image1.jpg" alt="Combo gà viên">
            <div class="content">
                <h3>Combo gà viên + khoai + nước ngọt</h3>
                <p>16 Chiến Thắng, P. Văn Quán, Hà Đông, Hà Nội</p>
                <div class="open">Mở cửa</div>
                <div class="price">
                    <span class="old-price">49.000đ</span>
                    <span class="new-price">32.250đ</span>
                </div>
                <button class="oder">Thêm vào giỏ hàng</button>
            </div>
        </div>
</body>

</html>
